<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Document Information">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="doc in docs" type="item-text-wrap" href="#/tab/doc/{{$index}}">
        <h3>{{doc.document}}</h3>
        <!-- <p>{{pet.description}}</p> href="#/tab/pet/{{pet.id}}-->
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
